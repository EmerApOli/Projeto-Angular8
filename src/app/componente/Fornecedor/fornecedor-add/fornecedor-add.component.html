<h3 style="padding: 10px">Tela Fornecedor</h3>

<form style="padding: 10px" #formValidate="ngForm">
  <div class="form-row">
    <div class="form-group col-md-1">
      <label for="id">ID</label>
      <input
        type="text"
        [(ngModel)]="fornecedor.id"
        class="form-control"
        id="id"
        readonly="true"
        name="id"
        autocomplete="false"
      />
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-12">
      <label for="nome">Nome</label>
      <span style="color: red; font-size: 23px" *ngIf="nomeValidate.invalid">
        *</span
      >
      <input
        type="text"
        [(ngModel)]="fornecedor.nome"
        #nomeValidate="ngModel"
        class="form-control"
        id="nome"
        required="true"
        name="nome"
        autocomplete="false"
      />
    </div>
  </div>

  

  <div class="form-row">
    <div class="form-group col-md-3">
      <label for="cnpj">CNPJ</label>
      <span style="color: red; font-size: 23px" *ngIf="cpfValidate.invalid">
        *</span
      >
      <input
        type="text"
        mask="000.000.000-00"
        [(ngModel)]="fornecedor.cnpj"
        #cpfValidate="ngModel"
        class="form-control"
        id="cnpj"
        name="cnpj"
        required="true"
        autocomplete="false"
      />
    </div>

    <div class="form-group col-md-3">
      <label for="dataCadastro">Data Cadastro.</label>
      <span style="color: red; font-size: 23px"> *</span>
      <div class="input-group">
        <input
          name="dataCadastro"
          type="text"
          class="form-control"
          placeholder="dd/mm/yyyy"
          ngbDatepicker
          #dataCadastro="ngbDatepicker"
          [(ngModel)]="fornecedor.dataCadastro"
          id="dataCadastro"
          required="true"
        />
        <div class="input-group-append">
          <button
            class="btn btn-primary"
            (click)="dataCadastro.toggle()"
            type="button"
          ></button>
        </div>
      </div>
    </div>

    

   
  </div>

 

 

  <div class="form-row" style="margin-top: 20px">
    <div class="form-group col-md-6">
      <button
        type="button"
        class="btn btn-primary"
        [routerLink]="['/fornecedorList']"
        routerLinkActive="router-link-active"
      >
        Voltar
      </button>
      <button
        type="button"
        class="btn btn-primary"
      
        style="margin-left: 10px"
      >
        Novo
      </button>
      <button
        type="button"
        class="btn btn-primary"
        [disabled]="formValidate.invalid"
        (click)="salvarFornecedor()"
        style="margin-left: 10px"
      >
        Salvar
      </button>
    </div>
  </div>
</form>
